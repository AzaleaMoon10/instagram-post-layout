<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bb2d177f4e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <title>Instagram Feed</title>
</head>
<body>
    <div class="post">
        <div class="header">
            <div class="left-side">
                <div class="header-icons">
                    <p><i class="fa-brands fa-html5"></i></p>
                </div>
                <div class="header-text">
                    <p class="goldman-regular"><b>HTML 5</b><br>Rigoberto</p>
                </div>
            </div>
            <div class="right-side">
                <div class="header-icons">
                    <p><i class="fa-solid fa-ellipsis-vertical"></i></p>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fenglish.news.cn%2Feurope%2F20240331%2Fa71770bb23244a849275e96457a02dba%2F20240330fdffc833e7f048bcacde5acf9457dc9e_20240330a1ad5b4b6c7d4721bebfda5dc24cfa12.jpg&f=1&nofb=1&ipt=ce23977a35788982738cca125bd1036258e13ccb6bc736f94bb2b3bc8421ec61" alt="beautiful scenery">
        </div>
        <div class="post-body">
            <div class="icons">
                <div class="left-side">
                    <div class="left-icons">
                        <p><i class="fa-regular fa-heart"></i></p>
                        <p><i class="fa-regular fa-paper-plane"></i></p>
                        <p><i class="fa-regular fa-comment"></i></p>
                    </div>
                </div>
                <div class="right-side">
                    <div class="right-icons">
                        <p><i class="fa-regular fa-bookmark"></i></p>
                    </div>
                    <p></p>
                </div>
            </div>
            <div class="post-text">
                <p class="goldman-regular">AAAAAAAAAAAAAAAAAAAAA</p>
                <p class="goldman-regular">Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500, cuando un impresor (N. del T. persona que se dedica a la imprenta) desconocido usó</p>
            </div>
        </div>
    </div>
</body>
</html>
